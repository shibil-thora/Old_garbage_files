<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-img">
                    <i class="fa fa-youtube-play" id="logoY"></i> 
                </div>
                <div id="logo-txt">YouTube</div>
            </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search">
                <button class="search"><i class="ri-search-line"></i></button>
                <button mic="mic"><i class="ri-mic-fill"></i></button>
            </form>
        </div>
        <div class="profile-container">
            <i class="ri-video-container"></div>
            <i class="ri-grid-fill"></div>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="img/logo.jpg" alt=""
            </div>
        </div>
    </div>


    <div class="body-container">

    </div>
</body>
</html>
